<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">

	 <script>var installGlia=function(a){
				!function(a,b,c,d){
				var e = a.createElement(b),
					f = a.getElementsByTagName(b)[0];
				e.async=1,
				e.src=c,
				e.type="text/javascript",
				d&&e.addEventListener("load",d),
				f.parentNode.insertBefore(e,f)
				}
				(document,"script","https://api.glia.com/salemove_integration.js",a)
			};
			installGlia(function(){
				sm.getApi({version: 'v1'}).then(function(glia) {
			glia.addEventListener(glia.EVENTS.VISITOR_STATUS_UPDATE, () =>
			{
				glia.updateInformation({
					name: "",
					phone:"",
					email:"",
					note: "", 
					customAttributes: {}
				}).then(function() {
					console.log("Visitor Information successfully updated");
				}).catch(function(error) {
					console.log("Visitor Information update fails", error);
				});
				});
			})});

</head>
<body>
	
<div>
    <a name="results" href="results.html">Results</a>
    <a name="hints" href="hints.html">Hints</a>

</div>
<br>
<form action="results.html" method="GET" enctype="multipart/form-data">
    <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required>
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
    </div>
    <div>
        <label for="date">Birthdate</label>
        <input type="date" name="date" id="date" min="2019-06-10">
    </div>
    <div>
        Favorite Food
        <div>
            <label for="banana">Banana</label>
            <input type="checkbox" name="banana" id="banana">
        </div>
        <div>
            <label for="apple">Apple</label>
            <input type="checkbox" name="apple" id="apple">
        </div>
    </div>
    <div>
        Gender
        <div>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male">
        </div>
        <div>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
        </div>
    </div>
    <input type="hidden" name="hidden" value="hi">
    <div>
        <label for="color">Color</label>
        <input type="color" name="color" id="color">
    </div>
    <div>
        <label>
            Password
            <input type="password" name="password" required>
        </label>
    </div>
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
</form>
</body>
</html>
